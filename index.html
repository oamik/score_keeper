<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="ping_pong.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping-Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <h1 class="title is-1"> <span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <label for="playTo" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="playTo" id="playTo">
                                    <!-- option[value='$']{$}*24 -->
                                    <option value="3">8</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="11">11</option>
                                    <option value="24">24</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Btn" class="button is-primary is-rounded card-footer-item">+1 Player
                                1</button>
                            <button id="p2Btn" class="button is-info is-rounded card-footer-item">+1 Player
                                2</button>
                        </footer>
                        <footer class="card-footer">
                            <button id="demoBtn" class="button is-dark is-rounded card-footer-item">Quick Demo</button>
                            <button id="resetBtn" class="button is-danger is-rounded card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
